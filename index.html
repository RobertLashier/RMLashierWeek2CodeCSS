<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack's Boots and Saddles</title>
    <link rel="stylesheet" href="tackStyle.css" />
  </head>
  <!--class added to add background color to all pages-->
  <body class="bodyStyle">
    <!--A hastily constructed banner created in Photoshop with the site name placed in an image tag 
        using a relative source located in an image folder-->
    <!--ID created to keep the image centered and in block-->
    <img
      id="jackBannerImage"
      src="images/JacksBanner.png"
      alt="Web Site Banner for Jack's Boots and Saddles"
    />

    <!--A double line break to force the Navbar down to a separate line. 
        Sometimes I prefer a separate line for ease of discovery-->
    <br /><br />

    <!--A horizontal Navbar using relative links for the three pages of the site. 
        The three pages are the home page, a store page and a contact page-->
    <!--Class added to center navbar between links and change text size and family-->
    <div class="navBarStyle">
      <!--CSS added to "a" to spread links out-->
      <a href="index.html">Home</a>
      <a href="thetackshop.html">The Tack Shop</a>
      <a href="contact.html">Contact</a>
    </div>

    <!--Another double line break-->
    <br /><br />
    <!--A largest header to describe the list of products available-->
    <!--Class added to change top header size and font-family-->
    <h1 class="pageTopLineHeader">
      We have the largest selection of tack and Western wear anywhere in the
      valley
    </h1>

    <!--An unordered list of products available with a line break-->
    <!--ID added to change list text to italic and increase text size to 24px-->
    <ul id="tackListStyle">
      <!--ID added to left margin list item 100px-->
      <li>Saddles</li>
      <li>Bridles, bits, reins, blankets, you name it</li>
      <li>Boots</li>
      <li>Hats</li>
    </ul>
    <br />
    <!--A second largest header with a closer-->
    <!--ID added to match font-family to main header-->
    <h2 id="bottomLineHeader">And at the best prices or we will match it!</h2>
  </body>
</html>
