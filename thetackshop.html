<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tack Shop</title>
    <link rel="stylesheet" href="tackStyle.css" />
  </head>
  <!--class added to add background color to all pages-->
  <body class="bodyStyle">
    <!--A hastily constructed banner created in Photoshop with the site name placed in an image tag 
        using a relative source located in an image folder-->
    <!--class added for image alignment center-->
    <img
      id="jackBannerImage"
      src="images/JacksBanner.png"
      alt="Web Site Banner for Jack's Boots and Saddles"
    />

    <!--A double line break to force the Navbar down to a separate line. 
        Sometimes I prefer a separate line for ease of discovery-->
    <br /><br />

    <!--A horizontal Navbar using relative links for the three pages of the site. 
        The three pages are the home page, a store page and a contact page-->
    <!--class added to center navbar between links and change text size and family-->
    <div class="navBarStyle">
      <!--Class added to spread links out-->
      <a href="index.html">Home</a>
      <a href="thetackshop.html">The Tack Shop</a>
      <a href="contact.html">Contact</a>
    </div>

    <!--Another double line break-->
    <br /><br />
    <!--A largest Header with a welcome for the page, the main shopping page, with a line break-->
    <!--Class added to change top header size and font-family-->
    <h1 class="pageTopLineHeader">Welcome to The Tack Shop</h1>
    <br />

    <!--a next largest header for product type: saddles-->
    <!--Class added for the headers describing the images 
      changing font-family, text-shadow,  and alignment-->
    <h2 class="tackImageText">
      We have just the right saddle for you and your horse
    </h2>
    <!--an image tag for the saddles picture, relative source in images folder with text description, line break-->
    <!--Class added to align image center and change image size relative to browser width-->
    <img
      class="tackImages"
      src="images/Saddles.jpg"
      alt="A picture of a showroom of saddles"
    /><br />

    <!--a next largest header for product type: hats-->
    <!--Class added for the headers describing the images 
      changing font-family, text-shadow, and alignment-->
    <h2 class="tackImageText">
      We have just the right hat for you and your head
    </h2>
    <!--an image tag for the hats picture, relative source in images folder with text description, line break-->
    <!--Class added to align image center and change image size relative to browser width-->
    <img
      class="tackImages"
      src="images/Hats.jpg"
      alt="A picture of a person adjusting a hat"
    /><br />

    <!--a next largest header for product type: boots-->
    <!--Class added for the headers describing the images 
      changing font-family, text-shadow, and alignment-->
    <h2 class="tackImageText">
      We have just the right boots for you and your feet
    </h2>
    <!--an image tag for the boots picture, relative source in images folder with text description, line break-->
    <!--Class added to align image center and change image size relative to browser width-->
    <img
      class="tackImages"
      src="images/Boots.jpg"
      alt="A picture of a showroom of boots"
    /><br />
  </body>
</html>
